<!DOCTYPE html>
<html>
<head>
    <title>Repo Query</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        height: 90vh;   
        width: 90vw;    
        max-width: 1200px;
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    }

    .chat-box {
        flex: 1; 
        overflow-y: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        gap: 10px;
    }

    input[type="text"] {
        flex: 1; 
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        padding: 14px 24px;
        background: #5563DE;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #3c49b8;
    }

    </style>
</head>
<body>
    <div class="container">
        <h2>Ask a question about the repository</h2>

        <div class="chat-box">
            {% for msg in history %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong> {{ msg.content }}
                </div>
            {% endfor %}
        </div>

        <form method="POST" action="/query">
            <input type="text" name="query" placeholder="Ask something..." required>
            <button type="submit">Ask</button>
        </form>

        <a href="/">ðŸ”„ Clone another repo</a>
    </div>
</body>
</html>
